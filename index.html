<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

    #loginContainer {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    #loginForm {
      display: flex;
      flex-direction: column;
    }

    #usernameInput {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
    }

    #loginButton {
      padding: 8px 12px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #chatContainer {
      display: none;
    }

    #messages {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      overflow-y: scroll;
      height: 300px;
    }

    #whisper {
    color: rgb(132, 0, 255);
    font-style: italic;
    }

    #messageInput {
      width: 70%;
      padding: 5px;
      font-size: 14px;
    }

    #sendButton {
      padding: 5px 10px;
      font-size: 14px;
    }

    #fileUploadButton {
      padding: 5px 10px;
      font-size: 14px;
    }

    #fileTransferContainer {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    #fileTransferContainer h1 {
      text-align: center;
    }

    #fileTransferContainer button {
      padding: 8px 12px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #fileTransferContainer h3 {
      margin-top: 20px;
    }

    #fileTransferContainer ul {
      list-style: none;
      padding: 0;
    }

    #fileTransferContainer li {
      margin-bottom: 10px;
      padding: 5px;
      background-color: #f2f2f2;
      border-radius: 4px;
    }

  </style>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function handleLogin() {
      const usernameInput = document.getElementById('usernameInput');
      const username = usernameInput.value.trim();
      if (username !== '') {
        socket.emit('login', username);
      }
    }

    socket.on('badLogin', () => {
    alert('Username is already taken. Please choose a different username.');
    });

    socket.on('loginSuccess', () => {
      // Hide the login container
      document.getElementById('loginContainer').style.display = 'none';

      // Show the chat container
      document.getElementById('chatContainer').style.display = 'block';
    });

    socket.on('onlineUsers', (users) => {
      const onlineUsersPanel = document.getElementById('onlineUsers');
      onlineUsersPanel.innerHTML = '';
      users.forEach((user) => {
        const userElement = document.createElement('p');
        userElement.textContent = user;
        onlineUsersPanel.appendChild(userElement);
      });
    });

    socket.on('message', (data) => {
      const messagesContainer = document.getElementById('messages');
      const messageElement = document.createElement('p');
      messageElement.textContent = `${data.username}: ${data.message}`;
      messagesContainer.appendChild(messageElement);
      // Automatically scroll to the bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });

    socket.on('whisper', (data) => {
      const messagesContainer = document.getElementById('messages');
      const messageElement = document.createElement('p');
      messageElement.textContent = `${data.username}: ${data.message}`;
      messageElement.style.color = 'rgb(132, 0, 255)';
      messageElement.style.fontStyle = 'italic';
      messagesContainer.appendChild(messageElement);
      // Automatically scroll to the bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (message !== '') {
        input.value = '';
        if (message.substring(0, 2) === "/w") {
          const parts = message.split(' ');
          const username = parts[1];
          const messageContent = parts.slice(2).join(' ');
          socket.emit('whisper', {messageContent, username})
        } else {
          socket.emit('message', message);
        }
      }
    }

    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    }

    function openFileUploadDialog() {
      // hide the chat
      document.getElementById('chatContainer').style.display = 'none';
      // show the file transfer
      document.getElementById('fileTransferContainer').style.display = 'block';
    }

    function hideFileScreen() {
      // show the file transfer
      document.getElementById('fileTransferContainer').style.display = 'none';
      // hide the chat
      document.getElementById('chatContainer').style.display = 'block';
    }

    function handleFileChange(event) {
      const selectedFile = event.target.files[0];
      console.log(selectedFile)
      // Do something with the selected file, such as storing it in a variable or displaying its details
    }

    function uploadFile() {

    }

  </script>
</head>
<body>
  <div id="loginContainer">
    <h1>Welcome to the Chat Room</h1>
    <form id="loginForm" onsubmit="event.preventDefault(); handleLogin();">
      <label for="usernameInput">Username:</label>
      <input type="text" id="usernameInput" required />
      <button id="loginButton" type="submit">Login</button>
    </form>
  </div>

  <div id="chatContainer" style="display: none;">
    <h1>Chat Room</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." onkeydown="handleKeyDown(event)" />
    <button id="fileUploadButton" onclick="openFileUploadDialog()">File Transfer</button>
    <button id="sendButton" onclick="sendMessage()">Send</button>
    <h3>Online Users:</h3>
    <div id="onlineUsers">
      <ul id="onlineUsersList"></ul>
    </div>
  </div>

  <div id="fileTransferContainer" style="display: none;">
    <h1>File Transfer Room</h1>
    <div>
      <div>
        <input type="file" id="fileInput" onchange="handleFileChange(event)" />
        <button id="uploadButton" onclick="uploadFile()">Upload</button>
        <span id="fileStatus"></span>
      </div>
      <progress id="fileUploadProgress" value="0" max="100"></progress>
    </div>
    <h3>Files available to download from server:</h3>
    <div id="files" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto;"></div>
    <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
      <button id="hide" onclick="hideFileScreen()">Hide</button>
    </div>
  </div>

</body>
</html>
